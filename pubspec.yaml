name: flutter_clean_mvvm_starter
description: A production-ready Flutter boilerplate with Clean Architecture and MVVM pattern
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # State Management - Riverpod (chosen for better DevTools, simpler testing, and compile-time safety)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Functional Programming (Either, Option)
  fpdart: ^1.1.0

  # Data Classes & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5

  # Routing
  go_router: ^12.1.3

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Connectivity
  connectivity_plus: ^5.0.2

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  # Assets (uncomment and add your assets)
  # assets:
  #   - assets/images/
  #   - assets/icons/
