name: flutter_clean_mvvm_starter
description: A production-ready Flutter boilerplate with Clean Architecture and MVVM pattern
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # State Management - Riverpod (chosen for better DevTools, simpler testing, and compile-time safety)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  dio: ^5.4.0

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.7.1

  # Functional Programming (Either, Option)
  fpdart: ^1.1.0

  # Data Classes & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.5

  # Routing
  go_router: ^17.0.1

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2

  # Connectivity
  connectivity_plus: ^7.0.0

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Testing
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.12
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  injectable_generator: ^2.7.0
  riverpod_generator: ^2.6.4

flutter:
  uses-material-design: true

  # Assets (uncomment and add your assets)
  # assets:
  #   - assets/images/
  #   - assets/icons/
